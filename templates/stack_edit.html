<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Stock entry edit</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

     <!-- Favicon -->
     <link href="img/favicon.ico" rel="icon">

     <!-- Google Web Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
     
     <!-- Icon Font Stylesheet -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
 
     <!-- Libraries Stylesheet -->
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css') }}" />
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css') }}" />
    
 
 
     <!-- Customized Bootstrap Stylesheet -->
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    
 
     <!-- Template Stylesheet -->
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    </head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a href="/" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary">Warehouse</h3>
                </a>
                <div class="navbar-nav w-100">
                    <a href="/" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                    <a href="/stack" class="nav-item nav-link active"><i class="fas fa-layer-group"></i> Stack Allocation</a>
                    <a href="/overview" class="nav-item nav-link"><i class="fas fa-dolly-flatbed"></i> Stock Pick</a>
                    <a href="/analysis" class="nav-item nav-link"><i class="fa">&#xf200;</i> Analysis</a>
                    <a href="/demand" class="nav-item nav-link"><i class="fas fa-chart-line"></i>Demand</a>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="/" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fas fa-warehouse"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
                <form class="d-none d-md-flex ms-4" action="/search" method="post">
                    <button class="btn btn-primary" type="submit">Search</button>>
                </form>
                <div class="navbar-nav align-items-center ms-auto">
                    
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="fa fa-bell me-lg-2"></i>
                            <span class="d-none d-lg-inline-flex">Notification</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">

                            <hr class="dropdown-divider">
                            <a href="#" class="dropdown-item text-center">See all notifications</a>
                        </div>
                    </div>

                </div>
            </nav>
            <!-- Navbar End -->
            <div class="col-12 mt-5 px-5">
                <div class="form-floating">
                    <div class="bg-light rounded h-100 p-4">
            <div class="col-12">
                <div class="bg-light rounded h-100 p-4">
                    <h6 class="mb-4">Stack Details</h6>
                              <div class="table-responsive">
                                    <form action="/update/{{ product._id }}" method="POST">
                                    <table class="table table-borderless mb-5">      
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <div class="bg-light rounded h-100">
        
                                                        <div class="form-floating">
                                                            <input type="text" class="form-control" id="floatingInput" name="code" value="{{ product.code }}"
        
                                                                placeholder="Product code">
                                                            <label for="floatingInput">Product code</label>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="bg-light rounded h-100">
        
                                                        <div class="form-floating">
                                                            <input type="text" class="form-control" id="floatingInput" name="name" value="{{ product.name }}"
                                                                placeholder="Product name">
                                                            <label for="floatingInput">Product name</label>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="bg-light rounded h-100">
        
                                                        <div class="form-floating"> 
                                                            <input type="text" class="form-control" id="floatingInput" name="quantity" value="{{ product.quantity }}"
                                                                placeholder="Quantity">
                                                            <label for="floatingInput">Quantity</label>
                                                        </div>
                                                    </div>
                                                </td>
                                                
                                                <td>
                                                    <div class="bg-light rounded h-100">
        
                                                        <div class="form-floating">
                                                            <input type="text" class="form-control" id="floatingInput" name="price" value="{{ product.price }}"
                                                                placeholder="Price">
                                                            <label for="floatingInput">Price</label>
                                                        </div>
                                                    </div>
                                                </td>
                                                
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div>
        
                                
                                    <table class="table table-borderless mb-5">
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <div class="bg-light rounded h-100">
        
                                                        <div class="form-floating">
                                                            <input type="text" class="form-control" id="floatingInput" name="weight" value="{{ product.weight }}"
                                                                placeholder="Weight">
                                                            <label for="floatingInput">Weight in Kg</label>
                                                        </div>
                                                    </div>
                                                </td>
                                                    
                                                <td>
                                                    <div class="bg-light rounded h-100">
        
                                                        <div class="form-floating">
                                                            <input type="text" class="form-control" id="floatingInput" name="length" value="{{ product.length }}"
                                                                placeholder="Length">
                                                            <label for="floatingInput">Length in meters</label>
                                                        </div>
                                                    </div>
                                                </td>
        
                                                <td>
                                                    <div class="bg-light rounded h-100">
        
                                                        <div class="form-floating">
                                                            <input type="text" class="form-control" id="floatingInput" name="breadth" value="{{ product.breadth }}"
                                                                placeholder="Breadth">
                                                            <label for="floatingInput">Breadth in meters</label>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="form-floating mb-3">
                                                        <select class="form-select" id="floatingSelect" name="category" value="{{ product.category }}"
                                                            aria-label="Floating label select example">
        
                                                            <option value="Snacks">Snacks</option>
                                                            <option value="Jared Goods">Jared Goods</option>
                                                            <option value="Dry Goods">Dry Goods</option>
                                                            <option value="Cleaners">Cleaners</option>
                                                            <option value="Personal Care">Personal Care</option>
                                                            <option value="Paper Goods">Paper Goods</option>
                                                            <option value="Breverages">Breverages</option>
                                                            <option value="Others">Others</option>
                                                        </select>
                                                        <label for="floatingSelect">Category</label>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <center>
                                        <button type="submit" class="btn btn-outline-primary  m-2">Save</button></form>
                                    </center>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
            </div>
        <!-- Content End -->
        </div>

        <!-- Back to Top -->
        <a href="/stack" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="{{ url_for('static', filename='lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js') }}" defer></script>


<!-- Template Javascript -->
<script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</body>

</html>
