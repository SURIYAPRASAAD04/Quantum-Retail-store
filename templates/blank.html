<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Warehouse Visualizations</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css') }}" />
   


    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
   

    <!-- Template Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        .stack{
            padding-left : 20px;
            padding-right : 20px;
            margin: 40px;
            height: 80px;
            width:80px;
            background-color: rgb(217, 228, 241);
            border-radius: 10px;
        }
        #para{
            
            padding-right : 8px;
            margin-top: 8px;
            
           
            
        }
    </style>
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a href="/" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary">Warehouse</h3>
                </a>
                <div class="navbar-nav w-100">
                    <a href="/" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                    <a href="/stack" class="nav-item nav-link"><i class="fas fa-layer-group"></i> Stack Allocation</a>
                    <a href="/overview" class="nav-item nav-link active"><i class="fas fa-dolly-flatbed"></i> Stock Pick</a>
                    <a href="/analysis" class="nav-item nav-link"><i class="fa">&#xf200;</i>Analysis</a>
                    <a href="/demand" class="nav-item nav-link"><i class="fas fa-chart-line"></i>Demand</a>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->

        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="/" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
                <form class="d-none d-md-flex ms-4">
                    <input class="form-control border-0" type="text" placeholder="Search Stack" id="search-input">
                </form>
                <div class="navbar-nav align-items-center ms-auto">
                    
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="fa fa-bell me-lg-2"></i>
                            <span class="d-none d-lg-inline-flex">Notificatin</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                            <a href="#" class="dropdown-item">
                                <h6 class="fw-normal mb-0">Profile updated</h6>
                                <small>15 minutes ago</small>
                            </a>
                            <hr class="dropdown-divider">
                            <a href="#" class="dropdown-item">
                                <h6 class="fw-normal mb-0">New user added</h6>
                                <small>15 minutes ago</small>
                            </a>
                            <hr class="dropdown-divider">
                            <a href="#" class="dropdown-item">
                                <h6 class="fw-normal mb-0">Password changed</h6>
                                <small>15 minutes ago</small>
                            </a>
                            <hr class="dropdown-divider">
                            <a href="#" class="dropdown-item text-center">See all notifications</a>
                        </div>
                    </div>
                </div>
            </nav>
            <br>
            <h3 style="margin: 10px;padding-left: 20px;">Warehouse Visualizations</h3>

            <!-- Blank Start -->
            
            <div class="container-fluid pt-4 px-4">
                <div class="row vh-100 bg-light rounded align-items-center justify-content-center mx-0 rounded mx-2 ">
                    {% for item in data %}
                        <div style="padding-left : 20px;
                        padding-right : 20px;
                        margin: 40px;
                        height: 80px;
                        width:80px;
                        background-color: rgb(217, 228, 241);
                        border-radius: 10px;" class="search-result">
                            <strong><a style="display: flex;
                                justify-content: center;
                                align-items: center; 
                                height: 14vh;" class="stack-link" data-stack-id="{{ item.stack_id }}">{{ item.stack_id }}</a></strong>
                             </div>
                        {% endfor %}
                </div>
              </div>

              <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
             </div>
        </div>

    <!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='lib/chart/chart.min.js') }}" defer></script>
<script src="{{ url_for('static', filename='lib/easing/easing.min.js') }}" defer></script>
<script src="{{ url_for('static', filename='lib/waypoints/waypoints.min.js') }}" defer></script>
<script src="{{ url_for('static', filename='lib/owlcarousel/owl.carousel.min.js') }}" defer></script>
<script src="{{ url_for('static', filename='lib/tempusdominus/js/moment.min.js') }}" defer></script>
<script src="{{ url_for('static', filename='lib/tempusdominus/js/moment-timezone.min.js') }}" defer></script>
<script src="{{ url_for('static', filename='lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js') }}" defer></script>



<script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
<script>
    $(document).ready(function(){
            $('#search-input').on('keyup', function(){
                var searchText = $(this).val().toLowerCase();

           
                $('.search-result').each(function(){
                    var content = $(this).text().toLowerCase();

                   
                    if(content.indexOf(searchText) !== -1){
                        $(this).show();
                    } else {
                        $(this).hide();
                    }
                });
            });
        });
        $(document).ready(function() {
            $('.stack-link').click(function(event) {
                event.preventDefault();
                var stackId = $(this).data('stack-id');
                $.ajax({
                    type: 'POST',
                    url: '/get_stack_data',
                    contentType: 'application/json',
                    data: JSON.stringify({'stack_id': stackId}),
                    success: function(response) {
                        window.location.href = '/stack_details/' + stackId;
                    }
                });
            });
        });

</script>
</body>

</html>
